<section>
  <div class="container">
    <h1>3D model viewer</h1>
    <p>WebGL C code dat aangepast wordt door javascript.</p>
    <div class="demo-contents">
      <div class="alert alert-warning" role="alert" *ngIf="error">{{ error }}</div>
      <div class="row">
        <div class="col-lg-6">
          <div class="row">
            <div class="col-lg-4 text-center" *ngFor="let img of predefinedImages; let i = index;">
              <img [src]="img" alt="3D cube predefined image" class="img-thumbnail" (click)="selectPredefinedImage(i)">
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
              <div class="input-group mb-2">
                <div class="custom-file">
                  <input type="file" class="custom-file-input" (change)="onFileUploaded($event.srcElement.files)" [accept]="fileUploadAccept">
                  <label class="custom-file-label">image file</label>
                </div>
              </div>
            </div>
          </div>
          <div class="row" *ngIf="supportsFullscreen">
            <div class="col-lg-12">
              <h5>Fullscreen</h5>
            </div>
            <div class="col-lg-12">
              <button class="btn btn-default" (click)="toggleFullscreen()">Toggle fullscreen</button>
            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <canvas class="3d-cube" oncontextmenu="event.preventDefault()" #canvas></canvas>
        </div>
      </div>
    </div>
  </div>
</section>
