<div class="list-group">
    <a *ngFor="let module of modulesService.modules"
        [routerLink]="'/module/' + module.id" class="list-group-item list-group-item-action"
        routerLinkActive="active">
        {{module.label}}
    </a>

    <a *ngIf="modulesService.modules.length == 0" class="list-group-item list-group-item-action">
        No module connected
    </a>

</div>

<div class="list-group mt5">
    <a
        routerLink="/example" class="list-group-item list-group-item-action"
        routerLinkActive="active">
        example
    </a>
<br/>
    <a
        routerLink="/3d-model" class="list-group-item list-group-item-action"
        routerLinkActive="active">
        3d-model
    </a>
</div>
